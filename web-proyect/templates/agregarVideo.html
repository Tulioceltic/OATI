<section class="section">
    <div class="columns">
        <div class="column">
            <h3 class="is-size-3">Agregar Video</h3>
            <form action="{{url_for('guardarVideo')}}" method="post">
                <label for="nombre">Nombre:</label>
                <input required type="text" class="input" placeholder="Nombre" name="nombre" id="nombre">
                <label for="fecha">Fecha</label>
                <input required type="date" class="input"  name="fecha" id="fecha">
                <label for="descripcion">Descripción</label>
                <input required type="text" class="input" placeholder="Descripción" name="descripcion" id="descripcion">
                <label for="direccion">Direccion</label>
                <input required type="text" class="input" placeholder="Descripción" name="direccion" id="direccion">
                <button type="submit" class="button is-success mt-2">Guardar</button>
                <a href="{{url_for('inicio')}}" class="button is-primary mt-2">Volver</a>
            </form>
        </div>
    </div>
</section>
